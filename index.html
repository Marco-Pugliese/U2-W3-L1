<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESERCIZI D1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bg-black">
      <div
        class="container d-flex justify-content-center bg-secondary vh-100 align-items-center"
      >
        <form class="bg-light p-5 m-5 rounded border border-2 border-warning">
          <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input
              class="form-control bg-secondary text-white border-1 border-warning"
              id="petName"
            />
          </div>
          <div class="mb-3">
            <label for="ownerName" class="form-label">Owner Name</label>
            <input
              class="form-control bg-secondary text-white border-1 border-warning"
              id="ownerName"
            />
          </div>
          <div class="mb-3">
            <label for="specie" class="form-label">Specie</label>
            <input
              class="form-control bg-secondary text-white border-1 border-warning"
              id="specie"
            />
          </div>
          <div class="mb-3">
            <label for="Breed" class="form-label">Breed</label>
            <input
              class="form-control bg-secondary text-white border-1 border-warning"
              id="Breed"
            />
          </div>
          <button
            id="btn"
            type="submit"
            class="btn btn-warning border border-1 border-secondary"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
